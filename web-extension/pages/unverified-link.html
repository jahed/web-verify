<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="page.css">
</head>

<body>
  <main>
    <h1>
      Author has changed
      <img src="../icons/page-action-verified.svg" alt="" />
    </h1>
    <p>
      The link you followed expected a different author to the one verified.
      The author may have changed. To avoid visiting unexpected web pages,
      view an archive instead.
    </p>
    <p>
      <a href="https://github.com/jahed/webvirify#linking-to-signed-pages">Learn more...</a>
    </p>
    <div class="ButtonRow">
      <a id="ARCHIVE" class="Button Button--primary">View Archive</a>
      <button id="BACK" class="Button">Go Back</button>
      <div class="ButtonSpacer"></div>
      <a id="IGNORE" class="Button Button--danger">Ignore</a>
    </div>
  </main>
  <script src="unverified-link.js"></script>
</body>

</html>
