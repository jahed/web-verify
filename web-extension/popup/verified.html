<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="Heading">
    Page Verification
  </h1>
  <div class="Section">
    <div class="SectionIcon">
      <img src="../icons/page-action-verified.svg" width="16" alt="" />
    </div>
    <p class="Status Status--success">
      This page has been verified.
    </p>
  </div>
  <div class="Section">
    <div class="SectionIcon SectionIcon--avatar">
      <img id="AUTHOR_AVATAR" src="" alt="" width="32" height="32" />
    </div>
    <div class="Details">
      <p>
        Authored by:
      </p>
      <p>
        <span id="AUTHOR_NAME"></span> <span id="AUTHOR_EMAIL"></span>
      </p>
      <p id="AUTHOR_COMMENT"></p>
      <p id="AUTHOR_FINGERPRINT"></p>
    </div>
  </div>
  <a class="MoreInfo" href="https://github.com/jahed/web-verify">
    More Information
  </a>
  </div>
  <script src="../vendor/browser-polyfill.js"></script>
  <script src="../vendor/md5.js"></script>
  <script src="subscribe.js"></script>
  <script src="verified.js"></script>
</body>

</html>
