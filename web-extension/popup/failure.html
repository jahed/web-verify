<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="Heading">
    Page Verification
  </h1>
  <div class="Section">
    <div class="SectionIcon">
      <img src="../icons/page-action-failure.svg" width="16" alt="" />
    </div>
    <p class="Status Status--danger">
      This page failed to be verified.
    </p>
  </div>
  <div class="Section">
    <div class="Details">
      <p>
        The content did not match the suggested author's signature.
        It may not be authored by who it might suggest.
      </p>
      <p>Reason: <span id="ERROR_MESSAGE"></span></p>
    </div>
  </div>
  <a class="MoreInfo" href="https://github.com/jahed/web-verify">
    More Information
  </a>
  </div>
  <script src="subscribe.js"></script>
  <script src="failure.js"></script>
</body>

</html>
