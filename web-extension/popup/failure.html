<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Section">
    <h1 class="Heading">
      Page Verification
    </h1>
  </div>
  <div class="Section">
    <div class="SectionIcon">
      <img src="../icons/page-action-failure.svg" width="16" alt="" />
    </div>
    <p class="Status Status--error">
      This page failed to be verified.
    </p>
  </div>
  <div class="Section">
    <div class="Details">
      <p>
        This page's content did not match the suggested author's signature.
        It may not be authored by who they might suggest.
      </p>
    </div>
  </div>
  <a class="MoreInfo" href="https://github.com/jahed/web-verify">
    More Information
  </a>
  </div>
</body>

</html>
