<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <h1 class="Heading">
    Page Verification
  </h1>
  <div class="Section">
    <div class="SectionIcon">
      <img src="../icons/page-action-unverified.svg" width="16" alt="" />
    </div>
    <p class="Status Status--danger">
      This page cannot be verified by this browser.

    More Information
  </a>
  </div>

</html>
